<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fall {
      0% {
        transform: translateY(-100vh);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    .animate-fall {
      animation: fall linear infinite;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--confetti-color, #FFD700);
      top: 0;
      left: 0;
      border-radius: 50%;
      animation: fall 3s linear infinite;
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div id="app" class="w-full max-w-md mx-auto"></div>

  <script>
    const app = document.getElementById('app');

    let currentLevel = 1;
    let pin = '';
    let pattern = '';

    const generatePin = () => Math.floor(1000 + Math.random() * 9000).toString();

    const generatePattern = () => {
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = '0123456789';
      let pattern = '';
      for (let i = 0; i < 6; i++) {
        const isLetter = Math.random() > 0.5;
        if (isLetter) {
          pattern += letters[Math.floor(Math.random() * letters.length)];
        } else {
          pattern += numbers[Math.floor(Math.random() * numbers.length)];
        }
      }
      return pattern;
    };

    const createConfetti = () => {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.setProperty('--confetti-color', `hsl(${Math.random() * 360}, 100%, 50%)`);
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
        confetti.style.opacity = Math.random();
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    };

    const startLevel = () => {
      pin = generatePin();
      pattern = generatePattern();
      showMemorizePin();
    };

    const showMemorizePin = () => {
      app.innerHTML = `
        <div class="bg-white p-8 rounded-xl shadow-2xl text-center">
          <h2 class="text-2xl font-bold mb-4">Level ${currentLevel}: Memorize PIN</h2>
          <div class="text-6xl text-blue-600 font-bold tracking-widest mb-4">${pin}</div>
          <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full" onclick="showRecallPin()">
            I've Memorized the PIN
          </button>
        </div>
      `;
    };

    const showRecallPin = () => {
      app.innerHTML = `
        <div class="bg-white p-8 rounded-xl shadow-2xl text-center">
          <h2 class="text-2xl font-bold mb-4">Recall the PIN</h2>
          <input type="text" id="userPin" maxlength="4" class="w-full text-center text-4xl border-2 p-2 rounded mb-4" placeholder="Enter PIN" />
          <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full" onclick="checkPin()">
            Submit PIN
          </button>
        </div>
      `;
    };

    const checkPin = () => {
      const userPin = document.getElementById('userPin').value;
      if (userPin === pin) {
        showMemorizePattern();
      } else {
        app.innerHTML = `
          <div class="bg-white p-8 rounded-xl shadow-2xl text-center">
            <h2 class="text-2xl font-bold text-red-600 mb-4">Game Over</h2>
            <p class="text-xl mb-4">The correct PIN was ${pin}.</p>
            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded w-full" onclick="startLevel()">
              Restart Game
            </button>
          </div>
        `;
      }
    };

    const showMemorizePattern = () => {
      app.innerHTML = `
        <div class="bg-white p-8 rounded-xl shadow-2xl text-center">
          <h2 class="text-2xl font-bold mb-4">Level ${currentLevel}: Memorize Pattern</h2>
          <div class="text-4xl text-purple-600 font-bold tracking-widest mb-4">${pattern}</div>
          <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full" onclick="showRecallPattern()">
            I've Memorized the Pattern
          </button>
        </div>
      `;
    };

    const showRecallPattern = () => {
      app.innerHTML = `
        <div class="bg-white p-8 rounded-xl shadow-2xl text-center">
          <h2 class="text-2xl font-bold mb-4">Recall the Pattern</h2>
          <input type="text" id="userPattern" maxlength="6" class="w-full text-center text-4xl border-2 p-2 rounded mb-4" placeholder="Enter Pattern" />
          <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full" onclick="checkPattern()">
            Submit Pattern
          </button>
        </div>
      `;
    };

    const checkPattern = () => {
      const userPattern = document.getElementById('userPattern').value;
      if (userPattern === pattern) {
        showCongratulations();
      } else {
        app.innerHTML = `
          <div class="bg-white p-8 rounded-xl shadow-2xl text-center">
            <h2 class="text-2xl font-bold text-red-600 mb-4">Game Over</h2>
            <p class="text-xl mb-4">The correct Pattern was ${pattern}.</p>
            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded w-full" onclick="startLevel()">
              Restart Game
            </button>
          </div>
        `;
      }
    };

    const showCongratulations = () => {
      createConfetti();
      app.innerHTML = `
        <div class="bg-white p-8 rounded-xl shadow-2xl text-center">
          <h2 class="text-3xl font-bold text-green-600 mb-4">Congratulations!</h2>
          <p class="text-xl mb-4">You've successfully completed Level ${currentLevel}!</p>
          <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded w-full" onclick="proceedToNextLevel()">
            Proceed to Next Level
          </button>
        </div>
      `;
    };

    const proceedToNextLevel = () => {
      currentLevel++;
      startLevel();
    };

    startLevel();
  </script>
</body>
</html>
