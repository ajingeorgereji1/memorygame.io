<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #3498db, #2c3e50);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 300px;
      background: #ecf0f1;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #2c3e50;
    }
    p {
      font-size: 14px;
      color: #7f8c8d;
      margin: 10px 0;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #bdc3c7;
      border-radius: 4px;
      font-size: 16px;
      text-align: center;
    }
    input:focus {
      outline: none;
      border-color: #2980b9;
    }
    button {
      background: #2980b9;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #3498db;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0.3s, opacity 0.3s;
    }
    .modal.active {
      visibility: visible;
      opacity: 1;
    }
    .modal-content {
      background: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .modal-content h2 {
      margin: 0 0 10px;
      color: #2c3e50;
    }
    .modal-content p {
      font-size: 14px;
      color: #7f8c8d;
    }
    .modal-content button {
      background: #2980b9;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }
    .modal-content button:hover {
      background: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Memory Game</h1>
    <div id="content"></div>
    <button id="action-btn">Start Game</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-message"></p>
      <button id="modal-btn">OK</button>
    </div>
  </div>

  <script>
    const state = {
      level: 1,
      pin: "",
      pattern: "",
      userInput: "",
      stage: "start",
    };

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const numbers = "0123456789";

    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const modalMessage = document.getElementById("modal-message");
    const modalBtn = document.getElementById("modal-btn");

    // Utility Functions
    const generatePin = () => Math.floor(1000 + Math.random() * 9000).toString();
    const generatePattern = () => {
      let pattern = "";
      for (let i = 0; i < 6; i++) {
        const isLetter = Math.random() > 0.5;
        pattern += isLetter ? letters[Math.floor(Math.random() * letters.length)] : numbers[Math.floor(Math.random() * numbers.length)];
      }
      return pattern;
    };

    const startLevel = () => {
      state.pin = generatePin();
      state.pattern = generatePattern();
      state.stage = "memorize-pin";
      render();
    };

    const checkInput = () => {
      if (state.stage === "recall-pin" && state.userInput === state.pin) {
        showModal("Correct!", "You remembered the PIN! Now memorize the pattern.");
        state.stage = "memorize-pattern";
        render();
      } else if (state.stage === "recall-pattern" && state.userInput === state.pattern) {
        showModal("Correct!", "You remembered the pattern! Level up!");
        state.level++;
        startLevel();
      } else {
        showModal("Incorrect!", "Game over! Try again.");
        state.level = 1;
        startLevel();
      }
    };

    const showModal = (title, message) => {
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modal.classList.add("active");
    };

    const render = () => {
      const title = document.getElementById("title");
      const content = document.getElementById("content");
      const actionBtn = document.getElementById("action-btn");

      if (state.stage === "start") {
        title.textContent = "Memory Game";
        content.innerHTML = `<p>Test your memory skills!</p>`;
        actionBtn.textContent = "Start Game";
      } else if (state.stage === "memorize-pin") {
        title.textContent = `Level ${state.level}: Memorize the PIN`;
        content.innerHTML = `<p>${state.pin}</p>`;
        actionBtn.textContent = "I've Memorized the PIN";
        actionBtn.onclick = () => {
          state.stage = "recall-pin";
          render();
        };
      } else if (state.stage === "recall-pin") {
        title.textContent = "Recall the PIN";
        content.innerHTML = `<input type="text" id="user-input" maxlength="4" placeholder="Enter PIN">`;
        actionBtn.textContent = "Submit PIN";
        actionBtn.onclick = () => {
          state.userInput = document.getElementById("user-input").value;
          checkInput();
        };
      } else if (state.stage === "memorize-pattern") {
        title.textContent = `Level ${state.level}: Memorize the Pattern`;
        content.innerHTML = `<p>${state.pattern}</p>`;
        actionBtn.textContent = "I've Memorized the Pattern";
        actionBtn.onclick = () => {
          state.stage = "recall-pattern";
          render();
        };
      } else if (state.stage === "recall-pattern") {
        title.textContent = "Recall the Pattern";
        content.innerHTML = `<input type="text" id="user-input" maxlength="6" placeholder="Enter Pattern">`;
        actionBtn.textContent = "Submit Pattern";
        actionBtn.onclick = () => {
          state.userInput = document.getElementById("user-input").value;
          checkInput();
        };
      }
    };

    modalBtn.onclick = () => {
      modal.classList.remove("active");
    };

    document.getElementById("action-btn").onclick = startLevel;
  </script>
</body>
</html>
